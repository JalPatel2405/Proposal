<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        .jal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

</head>

<body>
    <div id="" class="mx-2">
        <button class="btn btn-danger jal" data-bs-toggle="modal" data-bs-target="#loginModal">Jal Patel</button>
    </div>

    <!-- Login Modal -->

            <div class="modal-content">

                    <h5 class="modal-title" id="exampleModalLabel">Will you be my Valentine üòòü•∞‚ù§Ô∏è</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                <div class="modal-body">
                    <button id="acceptBtn" type="submit" class="btn btn-primary">Yes</button>
                    <button onclick="no()" type="submit" class="btn btn-primary">No</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var count = 0;
        document.getElementById('acceptBtn').addEventListener('click', function () {

            window.location.href = 'https://drive.google.com/file/d/1uBLO6CQbDJaxyvoyXF2hq79TmWlba7E9/view?usp=drive_link';

        // function yes() {

        // }

        function no() {

            switch (count) {
                case 0:
                case 1:
                case 2:
                    alert("Please");
                    count++;
                    break;

                default:
                    alert("Fuck You");
                    break;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
